<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.svg" alt="huddle logo" />
    </header>
    <div class="container">
      <div class="mockups-container">
        <img
          class="mockup-img"
          src="images/illustration-mockups.svg"
          alt="illustration"
        />
      </div>
      <div class="description">
        <h1 class="h1-title">Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register-btn">Register</button>
        <div class="icons">
          <i class="fa-brands fa-facebook fa-xl" style="color: #ffffff"></i>
          <i class="fa-brands fa-twitter fa-xl" style="color: #ffffff"></i>
          <i class="fa-brands fa-instagram fa-xl" style="color: #ffffff"></i>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Martina Giuntini</a>.
      </p>
    </footer>
  </body>
</html>
